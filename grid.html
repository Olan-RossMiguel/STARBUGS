<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuatro Contenedores</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  
  <div id="contenedor-principal">
    <div class="contenedor-arriba-one">
      <img src="https://djftrby1k8irl.cloudfront.net/s3fs-public/2024-11%2FNoticias.png?auto=format,compress&q=70&crop=focalpoint&ar=1.8:1.0&w=740&fit=max&dpr=2" alt="Imagen 1">
    </div>
    <div class="contenedor-arriba-second">
      <img src="https://djftrby1k8irl.cloudfront.net/s3fs-public/2024-11%2FTC.png?auto=format,compress&q=70&crop=focalpoint&ar=1.8:1.0&w=1400&fit=max&dpr=2" alt="Imagen 2">
    </div>
    <div class="contenedor-abajo-one">
      <div class="container-text-block">
        <span id="contenedor-text-three">Consulta los eventos más recientes.</span>
      <div class="boton-wrapper">
        <p id="text-here">Aquí</p>
      </div>
      </div>
    </div>
    <div class="contenedor-abajo-second">
      <div class="container-text-block">
        <span id="contenedor-text-four">Términos y condiciones.</span>
        <div class="boton-wrapper">
          <p id="text-more">Ver más</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
